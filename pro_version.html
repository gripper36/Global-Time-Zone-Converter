<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Time Zone Converter Pro</title>
    <script src="city_database.js"></script>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --main-gradient-start: #6a82fb;
            --main-gradient-end: #fc5c7d;
            --card-bg: #ffffff;
            --text-color: #333;
            --light-text-color: #666;
            --primary-color: #4a69bd;
            --secondary-color: #f0f2f5;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --business-hours-bg: #e6f7f0;
            --business-hours-color: #0b844b;
            --outside-hours-bg: #fbe9e9;
            --outside-hours-color: #c93434;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        header {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--main-gradient-start), var(--main-gradient-end));
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        h1 {
            color: white;
            margin: 0;
            font-size: 2.5em;
            font-weight: 600;
        }
        
        .control-panel {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mode-selector button {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border: 2px solid var(--secondary-color);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0 5px;
            font-weight: 600;
        }

        .mode-selector button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .clock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .clock-container {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px var(--shadow-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s;
        }
        .clock-container:hover {
            transform: translateY(-5px);
        }
        
        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 280px;
        }

        .city-search {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        
        .search-results {
            position: absolute;
            width: 100%;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .search-results div {
            padding: 10px;
            cursor: pointer;
        }

        .search-results div:hover {
            background-color: #f0f0f0;
        }

        .analog-clock-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .analog-clock {
            width: 100%;
            height: 100%;
            border: 5px solid #333;
            border-radius: 50%;
            position: relative;
        }
        
        .clock-face {
            width: 100%;
            height: 100%;
        }

        /* --- START: CSS FIX FOR CLOCK NUMBERS --- */
        .clock-number {
            position: absolute;
            font-size: 1.2em;
            font-weight: 500;
        }

        .clock-number-12 { top: 10px; left: 50%; transform: translateX(-50%); }
        .clock-number-6 { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .clock-number-9 { left: 15px; top: 50%; transform: translateY(-50%); }
        .clock-number-3 { right: 15px; top: 50%; transform: translateY(-50%); }
        /* --- END: CSS FIX FOR CLOCK NUMBERS --- */

        .hand {
            position: absolute;
            width: 50%;
            height: 6px;
            background: #333;
            top: 50%;
            transform-origin: 100%;
            transform: translateY(-50%) rotate(90deg);
            transition: transform 0.5s cubic-bezier(0.4, 2.3, 0.6, 1);
            border-radius: 3px 0 0 3px;
        }

        .hour-hand {
            height: 6px;
            width: 35%;
            left: 15%;
            background: #333;
        }

        .minute-hand {
            height: 4px;
            width: 45%;
            left: 5%;
            background: #444;
        }

        .second-hand {
            height: 2px;
            width: 48%;
            left: 2%;
            background: #e74c3c;
        }

        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background: #e74c3c;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .digital-clock {
            font-size: 2.5em;
            font-weight: 500;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .date-display {
            font-size: 1.1em;
            color: var(--light-text-color);
            margin-bottom: 15px;
        }

        .business-hours-indicator {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .business-hours-indicator.business-hours {
            background-color: var(--business-hours-bg);
            color: var(--business-hours-color);
        }

        .business-hours-indicator.outside-hours {
            background-color: var(--outside-hours-bg);
            color: var(--outside-hours-color);
        }
        
        .time-explorer {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px var(--shadow-color);
            text-align: center;
        }

        .time-explorer h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .time-explorer p {
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--light-text-color);
        }

        #time-slider {
            width: 100%;
            max-width: 500px;
            cursor: pointer;
        }

        #reset-time-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            font-weight: 600;
        }
        #reset-time-btn:hover {
            opacity: 0.9;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Global Time Zone Converter Pro</h1>
        </header>

        <div class="control-panel">
            <div class="mode-selector">
                <button id="dual-mode-btn" class="active">Dual Cities</button>
                <button id="triple-mode-btn">Triple Cities</button>
            </div>
        </div>

        <div class="clock-grid">
            <!-- Clock 1 -->
            <div class="clock-container" data-id="0">
                <div class="search-wrapper">
                    <input type="text" class="city-search" placeholder="Search for a city...">
                    <div class="search-results"></div>
                </div>
                <div class="analog-clock-wrapper">
                    <div class="analog-clock">
                        <div class="clock-face">
                            <div class="clock-number clock-number-12">12</div>
                            <div class="clock-number clock-number-3">3</div>
                            <div class="clock-number clock-number-6">6</div>
                            <div class="clock-number clock-number-9">9</div>
                        </div>
                        <div class="hand hour-hand"></div>
                        <div class="hand minute-hand"></div>
                        <div class="hand second-hand"></div>
                        <div class="center-dot"></div>
                    </div>
                </div>
                <div class="digital-clock">00:00:00</div>
                <div class="date-display">Monday, January 1</div>
                <div class="business-hours-indicator">...</div>
            </div>
            <!-- Clock 2 -->
            <div class="clock-container" data-id="1">
                <div class="search-wrapper">
                    <input type="text" class="city-search" placeholder="Search for a city...">
                    <div class="search-results"></div>
                </div>
                <div class="analog-clock-wrapper">
                    <div class="analog-clock">
                         <div class="clock-face">
                            <div class="clock-number clock-number-12">12</div>
                            <div class="clock-number clock-number-3">3</div>
                            <div class="clock-number clock-number-6">6</div>
                            <div class="clock-number clock-number-9">9</div>
                        </div>
                        <div class="hand hour-hand"></div>
                        <div class="hand minute-hand"></div>
                        <div class="hand second-hand"></div>
                        <div class="center-dot"></div>
                    </div>
                </div>
                <div class="digital-clock">00:00:00</div>
                <div class="date-display">Monday, January 1</div>
                <div class="business-hours-indicator">...</div>
            </div>
            <!-- Clock 3 -->
            <div class="clock-container" data-id="2" style="display: none;">
                <div class="search-wrapper">
                    <input type="text" class="city-search" placeholder="Search for a city...">
                    <div class="search-results"></div>
                </div>
                <div class="analog-clock-wrapper">
                    <div class="analog-clock">
                         <div class="clock-face">
                            <div class="clock-number clock-number-12">12</div>
                            <div class="clock-number clock-number-3">3</div>
                            <div class="clock-number clock-number-6">6</div>
                            <div class="clock-number clock-number-9">9</div>
                        </div>
                        <div class="hand hour-hand"></div>
                        <div class="hand minute-hand"></div>
                        <div class="hand second-hand"></div>
                        <div class="center-dot"></div>
                    </div>
                </div>
                <div class="digital-clock">00:00:00</div>
                <div class="date-display">Monday, January 1</div>
                <div class="business-hours-indicator">...</div>
            </div>
        </div>

        <div class="time-explorer">
            <h2>Time Explorer</h2>
            <p>Drag the slider to explore different times of day</p>
            <input type="range" id="time-slider" min="-12" max="12" value="0" step="1">
            <button id="reset-time-btn">Reset to Current Time</button>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    const searchInputs = document.querySelectorAll('.city-search');
    const searchResultsDivs = document.querySelectorAll('.search-results');
    const clockContainers = document.querySelectorAll('.clock-container');
    
    const timeSlider = document.getElementById('time-slider');
    const resetTimeBtn = document.getElementById('reset-time-btn');
    const dualModeBtn = document.getElementById('dual-mode-btn');
    const tripleModeBtn = document.getElementById('triple-mode-btn');

    let mode = 2; // 2 for dual, 3 for triple
    let activeTimezones = [];
    let timeOffsetHours = 0;
    let clockInterval;

    function init() {
        // Set default cities
        setCity(0, 'Manchester, UK');
        setCity(1, 'Austin, TX USA');
        setCity(2, 'Gold Coast, QLD Australia');

        searchInputs.forEach((input, index) => {
            input.addEventListener('input', () => handleSearch(input, index));
            input.addEventListener('focus', () => handleSearch(input, index));
        });

        document.addEventListener('click', (e) => {
            if (!e.target.classList.contains('city-search')) {
                searchResultsDivs.forEach(div => div.innerHTML = '');
            }
        });

        timeSlider.addEventListener('input', () => {
            timeOffsetHours = parseInt(timeSlider.value);
            updateClocks();
        });

        resetTimeBtn.addEventListener('click', () => {
            timeSlider.value = 0;
            timeOffsetHours = 0;
            updateClocks();
        });
        
        dualModeBtn.addEventListener('click', () => setMode(2));
        tripleModeBtn.addEventListener('click', () => setMode(3));
        
        // Start the main clock interval
        if (clockInterval) clearInterval(clockInterval);
        clockInterval = setInterval(updateClocks, 1000);
        updateClocks();
        updateClockDisplay();
    }

    function setMode(newMode) {
        mode = newMode;
        dualModeBtn.classList.toggle('active', mode === 2);
        tripleModeBtn.classList.toggle('active', mode === 3);
        updateClockDisplay();
    }

    function handleSearch(input, index) {
        const query = input.value.toLowerCase();
        const resultsContainer = searchResultsDivs[index];
        resultsContainer.innerHTML = '';

        if (query.length < 2) return;

        const filteredCities = city_database.filter(cityData =>
            `${cityData.city}, ${cityData.country}`.toLowerCase().includes(query) ||
            `${cityData.city}, ${cityData.code} ${cityData.country}`.toLowerCase().includes(query)
        ).slice(0, 50);

        filteredCities.forEach(cityData => {
            const div = document.createElement('div');
            div.textContent = `${cityData.city}, ${cityData.code} ${cityData.country}`;
            div.onclick = () => {
                const searchString = `${cityData.city}, ${cityData.country}`;
                setCity(index, searchString);
                resultsContainer.innerHTML = '';
            };
            resultsContainer.appendChild(div);
        });
    }

    function setCity(index, searchString) {
        const cityData = city_database.find(c => 
            `${c.city}, ${c.country}`.toLowerCase() === searchString.toLowerCase() ||
            `${c.city}, ${c.code} ${c.country}`.toLowerCase() === searchString.toLowerCase()
        );

        if (cityData) {
            searchInputs[index].value = cityData.city;
            activeTimezones[index] = cityData.timezone;
            updateClocks();
            updateClockDisplay();
        }
    }
    
    function updateClockDisplay() {
        const clockContainers = document.querySelectorAll('.clock-container');
        clockContainers.forEach((container, index) => {
            container.style.display = index < mode ? 'flex' : 'none';
        });
    }
    
    function updateClocks() {
        const now = new Date();
        now.setHours(now.getHours() + timeOffsetHours);

        clockContainers.forEach((container, index) => {
            const timezone = activeTimezones[index];
            if (!timezone) return;

            const timeOptions = { timeZone: timezone, hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const dateOptions = { timeZone: timezone, weekday: 'long', month: 'long', day: 'numeric' };

            const timeString = new Intl.DateTimeFormat('en-GB', timeOptions).format(now);
            const dateString = new Intl.DateTimeFormat('en-US', dateOptions).format(now);
            
            const [hour, minute, second] = timeString.split(':').map(Number);

            // Update Digital Clock
            container.querySelector('.digital-clock').textContent = timeString;
            container.querySelector('.date-display').textContent = dateString;

            // Update Analog Clock
            const hourDeg = (hour % 12) * 30 + minute * 0.5;
            const minuteDeg = minute * 6 + second * 0.1;
            const secondDeg = second * 6;

            container.querySelector('.hour-hand').style.transform = `translateY(-50%) rotate(${hourDeg + 90}deg)`;
            container.querySelector('.minute-hand').style.transform = `translateY(-50%) rotate(${minuteDeg + 90}deg)`;
            container.querySelector('.second-hand').style.transform = `translateY(-50%) rotate(${secondDeg + 90}deg)`;

            // Update Business Hours Indicator
            const indicator = container.querySelector('.business-hours-indicator');
            const isBusinessHours = hour >= 9 && hour < 17;
            if (isBusinessHours) {
                indicator.textContent = 'Business Hours';
                indicator.className = 'business-hours-indicator business-hours';
            } else {
                indicator.textContent = 'Outside Business Hours';
                indicator.className = 'business-hours-indicator outside-hours';
            }
        });
    }
    
    init();
});
</script>
</body>
</html>
